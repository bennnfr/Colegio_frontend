<div class="card border-secondary mb-3 animate__animated animate__fadeIn" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
        <h5 class="card-title">Profesores</h5>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Herramientas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of profesoresinfo">
                    <th>{{item._id}}</th>
                    <td>{{item.Nombre}}</td>
                    <td>{{item.Apellidos}}</td>
                    <td>{{item.Genero}}</td>
                    <td>
                        <button (click)="showmod(item)" title="Editar profesor" class="btn btn-outline-success"><span class="material-icons">edit</span></button>
                        <button (click)="delProfesor(item._id)" title="Eliminar profesor" class="btn btn-outline-danger ml-5"><span class="material-icons">delete</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <button (click)="show()" title="Agregar profesor" class="btn btn-info mb-2">Agregar profesor</button>
            </div>
        </div>
    </div>
</div>

<!--POPUPS-->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="card">
        <div class="card-body animated fadeIn">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Agregar alumno</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="postProfesor()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Nombre *</span>
                                    <input id="dpdocument_typep" class="form-control" type="text" [(ngModel)]="profesor.Nombre" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Apellidos *</span>
                                    <input id="dpdescriptionp" class="form-control" type="text" [(ngModel)]="profesor.Apellidos" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Genero *</span>
                                    <select class="form-select" [(ngModel)]="profesor.Genero" [ngModelOptions]="{standalone: true}">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="col">

                        </div>

                    </div>
                    <button type="submit" class="btn btn-outline-info">GUARDAR</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="hide()">CERRAR</button>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>

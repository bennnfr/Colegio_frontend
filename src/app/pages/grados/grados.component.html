<div class="card border-secondary mb-3 animate__animated animate__fadeIn" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
        <h5 class="card-title">Grados</h5>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">ProfesorId</th>
                    <th scope="col">Nombre Profesor</th>
                    <th scope="col">Herramientas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of gradosinfo">
                    <th>{{item._id}}</th>
                    <td>{{item.Nombre}}</td>
                    <td>{{item.ProfesorId}}</td>
                    <td>{{item.NombreProfesor}}</td>
                    <td>
                        <button (click)="showmod(item)" title="Editar profesor" class="btn btn-outline-success"><span class="material-icons">edit</span></button>
                        <button (click)="delGrado(item._id)" title="Eliminar profesor" class="btn btn-outline-danger ml-5"><span class="material-icons">delete</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <button (click)="show()" title="Agregar grado" class="btn btn-info mb-2">Agregar grado</button>
            </div>
        </div>
    </div>
</div>

<!--POPUPS-->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="card">
        <div class="card-body animated fadeIn">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Agregar grado</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="postGrado()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Nombre *</span>
                                    <input id="dpdocument_typep" class="form-control" type="text" [(ngModel)]="grado.Nombre" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Profesor *</span>
                                    <!--  <input id="dpdescriptionp" class="form-control" type="text" [(ngModel)]="grado.ProfesorId" [ngModelOptions]="{standalone: true}"> -->
                                    <select class="form-select" [(ngModel)]="grado.ProfesorId" [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let item of profesoresinfo" value="{{item._id}}">{{item.Nombre}}</option>
                                      </select>
                                    <span style="font-weight:bold" class="mt-3">ProfesorId *</span>
                                    <input id="dpdescriptionp" class="form-control" type="text" [readonly]="true" [(ngModel)]="grado.ProfesorId" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info">GUARDAR</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="hide()">CERRAR</button>
            </div>
        </div>
    </div>
</div>

<div [style.display]="showModalmod ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="card">
        <div class="card-body animated fadeIn">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modificar grado</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="putGrado()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group m-t-20">
                                <div class="col-xs-6">
                                    <span style="font-weight:bold">Nombre *</span>
                                    <input id="dpdocument_typep" class="form-control" type="text" [(ngModel)]="gradomod.Nombre" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group m-t-20">

                            </div>
                            <div class="col-xs-6">
                                <span style="font-weight:bold">Profesor *</span>
                                <!--  <input id="dpdescriptionp" class="form-control" type="text" [(ngModel)]="grado.ProfesorId" [ngModelOptions]="{standalone: true}"> -->
                                <select class="form-select" [(ngModel)]="gradomod.ProfesorId" [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let item of profesoresinfomod" value="{{item._id}}" >{{item.Nombre}}</option>
                                  </select>
                                <div class="col-xs-6">
                                    <span style="font-weight:bold" class="mt-3">ProfesorId *</span>
                                    <input id="dpdescriptionp" class="form-control" type="text" [readonly]="true" [(ngModel)]="gradomod.ProfesorId" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-outline-info">GUARDAR</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="hidemod()">CERRAR</button>
            </div>
        </div>
    </div>
</div>
